<!DOCTYPE html>
<html>
  <head>
    <title>LostSheep</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <header>
      <h2>Lost Sheep</h2>
    </header>
    <div class="container">
      <canvas id="canvas" width="500" height="500">
        Canvas not supported.
      </canvas>
      <div class="contents">
        <div class="input-area">
          <div class="input-text">
            <input type="text" autocomplete="off" id="inputText">
          </div>
          <div class="input-button">
            <button class="add-button" id="addButton">追加</button>
            <button class="start-button" id="startButton">スタート</button>
            <button class="stop-button" id="stopButton">ストップ</button>
          </div>
        </div>
        <div class="items" id="inputItems">
        </div>
      </div>
    </div>
    <div id="debug"></div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <p>結果</p>
          <button class="modal-close">x</button>  
        </div>
        <p>選ばれたのは...</p>
        <div class="result">
          <div class="result-paint"></div>
          <div class="result-text">マクドナルド</div>  
        </div>
        <p>です</p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
