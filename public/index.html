<!DOCTYPE html>
<html>
  <head>
    <title>LostSheep</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/d208341c1b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h2>Moderate Roullet</h2>
    </header>
    <div class="container" id="container">
      <canvas id="canvas" width="500" height="500">
        Canvas not supported.
      </canvas>
      <div class="contents">
        <div class="input-area">
          <form class="input-text" id="form">
            <input type="text" autocomplete="off" id="inputText">
          </form>
          <div class="action-button">
            <button class="add-button" id="addButton"><i class="fa-solid fa-plus"></i></button>
            <button class="init-button" id="initButton"><i class="fa-solid fa-rotate-right"></i></button>
            <button class="start-button" id="startButton" disabled><i class="fa-regular fa-circle-play"></i></button>
            <button class="stop-button" id="stopButton"><i class="fa-regular fa-circle-stop"></i></button>
          </div>
        </div>
        <div class="items" id="inputItems"></div>
      </div>
    </div>
    <div class="mask" id="modalMask"></div>
    <div class="modal-content" id="modalContent">
      <div class="modal-header">
        <p>結果</p>
        <button class="modal-close" id="modalClose">x</button>  
      </div>
      <p>選ばれたのは...</p>
      <div class="result">
        <div class="result-color" id="resultColor"></div>
        <div class="result-text" id="resultText"></div>  
      </div>
      <p>です</p>
    </div>
    <script src="JS/index.js"></script>
  </body>
</html>
